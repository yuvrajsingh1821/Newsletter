<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Newsletter</title>
    <link rel="stylesheet" href="sass/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  </head>
  <body>
    <!--navbar-->
    <nav>
      <div class="nav-container">
        <div class="logo">
          <img src="assets/logo.avif" alt="" onclick="reload()" />
        </div>
        <div class="nav-bar">
          <ul>
            <li id="sports" onclick="onNavItemClick('sports')">Sports</li>
            <li id="finance" onclick="onNavItemClick('finance')">Finance</li>
            <li id="politics" onclick="onNavItemClick('politics')">Politics</li>
            <li id="technology" onclick="onNavItemClick('technology')">
              Technology
            </li>
            <li id="movies" onclick="onNavItemClick('movies')">Movies</li>
          </ul>
        </div>
        <div class="search">
          <input type="text" placeholder="Search here" id="search-text" />
          <button id="search-button">Search</button>
        </div>
      </div>
    </nav>

    <!--main section-->
    <main>
      <div class="card-container" id="cards-container"></div>
    </main>

    <template id="cards-template">
      <div class="card">
        <div class="card-header">
          <img src="https://via.placeholder.com/400x200" alt="" id="news-img" />
        </div>
        <div class="card-content">
          <h3 id="news-title"></h3>
          <h6 id="news-source"></h6>
          <p class="news-desc" id="news-desc"></p>
        </div>
      </div>
    </template>

    <script src="script.js"></script>
  </body>
</html>
